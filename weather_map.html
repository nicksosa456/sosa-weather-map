<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.css' type='text/css'/>
    <link rel="stylesheet" href="weather-map-css.css">
</head>
<body>

<div class="columns">
    <div class="column is-size-1 is-full">
        <img class="is-pulled-left" src="img/blue-sky-bright-cloudiness-1431822.jpg">
        <p>Weather <img class="weather-icon" src="icons/weather-color/SVG/500/temp.svg" alt="">
            <a class="imgDegree">
                <img id="degrees" class="fahrenheit">
            </a>
        </p>
    </div>
</div>

<div class="columns">
        <div class="column day day0"><img src="img/rotating-balls-spinner.gif" alt=""></div>
        <div class="column day day1"><img src="img/rotating-balls-spinner.gif" alt=""></div>
        <div class="column day day2"><img src="img/rotating-balls-spinner.gif" alt=""></div>
</div>

<div id='map'></div>


<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.js'></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.min.js'></script>
<script src="js/weather-js.js"></script>


</body>
</html>
